<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecf - Web Statique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/aca4f4c0bf.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Caveat:wght@400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <header>
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <nav>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul>
                <li class="lien-none">
                    Produits
                </li>
                <li class="lien-none">
                    Contact
                </li>
                <li class="fake-button-grey">
                    Connexion
                </li>
                <li class="fake-button-black">
                    Inscription
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>
            Produits
        </h1>
        <article class="little-header">
            <p class="text-muted">
                Informatique > Reconditionné
            </p>
            <article class="lien-none1">
                <section class="lien-none">
                    <i class="fa-solid fa-arrow-left"></i>
                    <a class="lien-none" href="#">Précédent</a>
                </section>
            </article>
        </article>
        <article class="shop">
            <section class="first-article">
                <img class="macbook" src="assets/images/macbook-air.jpg" alt="macbook-air">
                <div>
                    <p>
                        MacBook Air
                    </p>
                    <p class="price">
                        1600€
                    </p>
                </div>
                <button class="button-green"> Ajouter</button>
            </section>
            <section class="second-article">
                <div>
                    <img class="image-article" src="assets/images/odyssey.jpg" alt="samsung">
                    <p>
                        Samsung Odyssey G9
                    </p>
                    <p class="price">
                        1300 €
                    </p>
                </div>
                <button class="button-green">
                    Ajouter
                </button>
            </section>
            <section class="third-article">
                <img class="image-article" src="assets/images/rog-stryx.jpg" alt="rog">
                <div>
                    <p>
                        Asus Rog Stryx
                    </p>
                    <p class="price">
                        1999 €
                    </p>
                </div>
                <button class="button-green">
                    Ajouter
                </button>
            </section>
            <section class="fourth-article">
                <img class="image-article" src="assets/images/triple-screen.jpg" alt="triple-screen">
                <div>
                    <p>
                        Double écran 14"
                    </p>
                    <p class="price">
                        399 €
                    </p>
                </div>
                <button class="button-grey">
                    Indisponible
                </button>
            </section>
            <section class="fifth-article">
                <img class="image-article" src="assets/images/vivobook.png" alt="vivobook">
                <div>
                    <p>
                        Asus Vivobook
                    </p>
                    <p class="price">
                        1300 €
                    </p>
                </div>
                <button class="button-grey">
                    Indisponible
                </button>
            </section>
            <section class="sixth-article">
                <div>
                    <img class="image-article" src="assets/images/thinkpad.jpg" alt="thinkpad">
                    <p>
                        ThinkPad X1 Carbon
                    </p>
                    <p class="price">
                        1499 €
                    </p>
                </div>
                <button class="button-green">
                    Ajouter
                </button>
            </section>
        </article>

    </main>
    <footer>
        <nav class="lien-footer">
            <a class="fake-lien" href="#"> 1 </a>
            <a class="lien-none" href="#">2</a>
            <a class="lien-none" href="#">3 </a>
            <p>
                ...
            </p>
            <a class="lien-none" href="#">19</a>
            <a class="lien-none" href="#">20</a>
        </nav>


    </footer>
</body>

</html>
